// rpg specific cfg stuff goes here

// for the rpg, almost all gameplay is defined _per map_ as opposed to globally for the game
// but for now a lot of stuff goes here for testing

bind MOUSE1 treeaction

bind MOUSE4 "treenav -1"
bind MOUSE5 "treenav 1"

//showcharacterboundingbox 1


newrpgspawn = [ newent spawn; spawnname $arg1; ]

objinventory = [ objspawn $arg1; objcontain; objpop ]


spawn_dragon = [
    objmodel "rpg/characters/dragon"
    objai
    
    objinventory apple          // ooh the dragon carries an apple. Maybe we can trade?
]

spawn_apple = []


spawn_mman = [
    objmodel "rpg/characters/mman"
    objai
    
    objaction "hi" "hey, how are you!"
    objaction "apple" "kill a wolf for me, and I will give you an apple"
]

spawn_wolf = [
    objmodel "rpg/characters/wolf"
    objai
]

spawn_rat = [
    objmodel "rpg/characters/rat"
    objai
]

spawn_npcman = [
    objmodel "rpg/characters/npcman"
    objai
]

spawn_horse = [
    objmodel "rpg/characters/horse"
    objai
]

