// console language standard library

// executes the body supplied
// i.e. do [@stuff]
alias do [
    alias body $arg1
    body
]

// creates a macro whose body is a format string
// i.e. macro greet [ say Hi, %1! ]
alias macro [
alias $arg1 [concat [format [@@@arg2]] @[loop $numargs [concatword $s " $arg" (+ $i 1)]]; s]
]

