// put all your personal settings in this file,
// and all your keybindings that are different from the default (see keymap.cfg)

name "unnamed"     // change!
team "sauerbraten"

invmouse 0         // 1 for flightsim mode
sensitivity 3      // similar number to quake
fov 100            // 90 is default in other games

musicvol 100       // set higher if you want (max 255)
soundvol 150

fpsrange 30 40     // *don't modify* unless you understand it fully
                   // on slow machines, try setting to 20 25
                   // on fast machines, don't touch

gamma 100          // set to your liking, 100 = default

bind F6 showmip
bind F5 toggleocull

bind F8 "savegame quicksave"
bind F9 "loadgame quicksave"

// example WASD

bind W forward
bind A left
bind S backward
bind D right

bind mouse2 jump

hudgun 1

alias sp    [ mode -2; map $arg1 ]
alias dmsp  [ mode -1; map $arg1 ]
alias ffa   [ mode  0; map $arg1 ]
alias insta [ mode  4; map $arg1 ]

//////////////////////////////////
// Sauerbraten Editting related bindings
// found in autoexec.cfg in your sauerbraten directory

bind MOUSE3 reorient

bind X flip
bind C copy
bind V paste
bind Z undo

// commands below are used with scroll wheel (and universaldelta). 
// if you have no scroll wheel or don't want to use it,
// you can either change the binds of universaldelta
// ex:	bind MOUSE4 [ universaldelta 1 ] 
// 	bind MOUSE5 [ universaldelta -1 ]
// can be changed to:
// 	bind INSERT [ universaldelta 1 ] 
// 	bind DELETE [ universaldelta -1 ]
// so that the INSERT and DELETE key act just like a scroll wheel
//
// or you can rebind all the commands to seperate keys
// ex:	bind T [ domodifier 6 ]
// can be changed to:
// 	bind HOME [ edittex 1 ]
// 	bind END [ edittex -1 ]

alias modifier 0
alias domodifier [ alias modifier $arg1; onrelease [ alias modifier 0 ] ]

bind G [ domodifier 1 ]	// domodifier 1 -> executes delta_edit_1
bind F [ domodifier 2 ]	// etc...
bind Q [ domodifier 3 ]
bind R [ domodifier 4 ]
bind T [ domodifier 6 ]

alias universaldelta [
  if 1 [ alias s "edit" ] [ alias s "game" ]
  concatword delta _ $s _ $modifier
  s
]

bind MOUSE4 [ universaldelta 1 ]
bind MOUSE5 [ universaldelta -1 ]


alias delta_edit_0 [ editface $arg1 0 ] // push corners selected 
alias delta_edit_1 [ gridpower (+ $arg1 $gridpower) ] 
alias delta_edit_2 [ editface $arg1 1 ] // Fill and Empty cube
alias delta_edit_3 [ editface $arg1 2 ] // push corner pointed at by cursor
alias delta_edit_4 [ rotate $arg1 ] // rotate 90 degrees
alias delta_edit_5 [ entproperty 0 $arg1 ]  // and the others
alias delta_edit_6 [ edittex $arg1 ] // change textures


//////////////////////////////////

alias delta_game_0 [ if (= $arg1 1) [ weapon 2 3 1 ] [ weapon 4 1 2 ] ]

alias zfov 120
alias delta_game_1 [
  alias zfov (+ $zfov (* $arg1 (div $zfov -5)))
  if (< $zfov 10)  [ alias zfov 10 ]
  if (> $zfov 120) [ alias zfov 120 ]
  fov $zfov
]
