//load legs
md3load lower.md3

//load skin
md3skin lower ./skin.png

//define animation frames

md3anim idle 0 40
md3anim "idle attack" 46 8
md3anim run 40 6
md3anim "run attack" 40 6
md3anim jump 67 6
md3anim "jump attack" 67 6
md3anim pain 54 4
md3anim dying 73 8
md3anim dead 81 1

//load md3's for linking
md3load upper.md3

md3load head.md3

//link md3's.
md3link 0 1 tag_torso
md3link 1 2 tag_head

//adjust height
mdltrans 0 -10 25
mdlbb 0 0 0.93
